<html lang="en">
<head>

    <title>Change Password</title>

<body style="background-image: linear-gradient(to right,#fc4a1a,#f7b733);">
    <form style="background-color: white; width: 40%; height:230px; margin: 0 auto; margin-top: 200px;">
        <h2 style="text-align:center; margin-bottom: -4px;">Change Password</h2>
    <input type="text;" required placeholder="Email or Phone Number" style="margin:20px; margin-left: 115px ; width: 57%;">
    <input type="password" minlength="6" maxlength="12" required placeholder="New Password" style=" margin-left: 115px; width: 57%;">
    <input type="password" minlength="6" maxlength="12" required placeholder="Repeat Password" style=" margin-left: 115px; width: 57%; margin-top: 20px;">
    <button
        style="width:40%; height: 30px;background-color: greenyellow;border: greenyellow; margin: 20px; margin-left: 29%;border-radius:6%; cursor:pointer;">
        <h4 style="margin: 5px;">Log In</h4>
    </button>
    </form>
</body>
</html>
